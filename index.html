<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2 class="text-center">Login</h2>
    <form id="login-form" action="/login" method="POST">
        <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="toggle-link" onclick="toggleForms()">Don't have an account? Register</p>
    </form>
</div>

<div class="container" id="register-container" style="display: none;">
    <h2 class="text-center">Register</h2>
    <form id="register-form" action="/register" method="POST">
        <div class="form-group">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <p class="toggle-link" onclick="toggleForms()">Already have an account? Login</p>
    </form>
</div>

<!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function toggleForms() {
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        loginContainer.style.display = loginContainer.style.display === 'none' ? 'block' : 'none';
        registerContainer.style.display = registerContainer.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
